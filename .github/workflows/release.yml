name: release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"
      - name: Build
        run: go build ./cmd/awesomegen
      - name: Build & Push Image
        run: |
          IMAGE="ghcr.io/${{ github.repository }}:$(echo $GITHUB_REF_NAME)"
          echo "${{ github.token }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin
          docker build -t "$IMAGE" .
          docker push "$IMAGE"
