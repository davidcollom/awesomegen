# .github/dependabot.yml
version: 2
updates:
  # Keep Go modules up to date
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    assignees:
      - "davidcollom"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # Keep GitHub Actions up to date
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    assignees:
      - "davidcollom"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10

  # Keep Docker base images fresh
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "chore"
      include: "scope"
    assignees:
      - "davidcollom"
    labels:
      - "dependencies"
    open-pull-requests-limit: 10
