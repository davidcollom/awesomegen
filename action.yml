name: "AwesomeGen"
description: "Generate Awesome README(s) from GitHub Star Lists"
inputs:
  config:
    description: "Path to config file"
    default: "config.yaml"
runs:
  using: "docker"
  image: "docker://ghcr.io/davidcollom/awesomegen:v1.0.0"
  args:
    - "--config"
    - "${{ inputs.config }}"
